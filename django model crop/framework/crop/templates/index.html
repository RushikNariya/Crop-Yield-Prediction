<div class="container my-3 mt-3">
   
    <form action="{% url 'predict' %}" method="POST">
        {% csrf_token %}
        <div class="container my-3 mt-3">
            <h1 class="text-success">Crop Yeild Prediction <span class="text-success"></span></h1>
            <form action="{% url 'predict' %}" method="POST">
                <div class="row mt-4">
                    <div class="col-md-4">
                        <label for="Nitrogen">Nitrogen</label>
                        <input type="number" id="nitrogen" name="nitrogen" placeholder="Enter Nitrogen" class="form-control" min="0" max="200">
                    </div>
                    <div class="col-md-4">
                        <label for="phosphorus">Phosphorus</label>
                        <input type="number" id="phosphorus" name="phosphorus" placeholder="Enter phosphorus" class="form-control" min="0" max="200">
                    </div>
                    <div class="col-md-4">
                        <label for="Potassium">Potassium</label>
                        <input type="number" id="potassium" name="potassium" placeholder="Enter potassium" class="form-control" min="0" max="250">
                    </div>
                </div>
    
                <div class="row mt-4">
                    <div class="col-md-4">
                        <label for="Temperature">Temperature</label>
                        <input type="number" step="0.01" id="temperature" name="temperature" placeholder="Enter Temperature" class="form-control" min="0" max="60">
                    </div>
                    <div class="col-md-4">
                        <label for="Humidity">Humidity</label>
                        <input type="number" step="0.01" id="humidity" name="humidity" placeholder="Enter Humidity in %" class="form-control" min="0" max="100" >
                    </div>
                    <div class="col-md-4">
                        <label for="pH">pH</label>
                        <input type="number" step="0.01" id="ph" name="ph" placeholder="Enter pH Value" class="form-control" min="0" max="14">
                    </div>
                </div>
    
                <div class="row mt-4">
                    <div class="col-md-4">
                        <label for="Rainfall">Rainfall</label>
                        <input type="number" step="0.01" id="rainfall" name="rainfall" placeholder="Enter Rainfall in mm" class="form-control" min="0" max="350">
                    </div>
                </div>
    

        <div class="row mt-4">
            <div class="col-md-12 text-center">
                <button type="submit" class="btn  btn-lg" style="font-weight: 600;background-color: mediumseagreen ;">Get Recommendation</button>
            </div>
        </div>

    </form>
    {% if result %}
        
            <div style="border-color: rgb(247, 243, 243) ;border:3px solid;margin-top:5%;padding:1rem;border-radius:10px;">
                
                <h5 style="font-weight: 700;color: mediumseagreen;">Recommended Crop :</h5>
                <p style="color: whitesmoke;">{{ result }}</p>
            
            </div>
        </div>
    {% endif %}
</div>
